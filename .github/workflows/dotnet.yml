name: Build and Deploy ASP.NET Core API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x' # Set the version of .NET you are using

    - name: Restore dependencies
      run: dotnet restore BooknestAPI/BooknestAPI.sln # Add the correct path here

    - name: Build the solution
      run: dotnet build BooknestAPI/BooknestAPI.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test BooknestAPI/BooknestAPI.csproj --no-restore --verbosity normal

    - name: Publish the API
      run: dotnet publish BooknestAPI/BooknestAPI.csproj --configuration Release --output ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Booknest' # replace with your app name
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
